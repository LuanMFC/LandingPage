<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" href="./img/FAVICON-SPACEX.png" type="image/x-icon">
    <title>Rumo a Marte - OneBitX</title>

    <!-- Link Css-->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body class="d-flex flex-column align-items-center justify-content-center" style="background-image: url('./img/backgroundLp.png'); background-repeat: no-repeat; background-size: cover; height: 100vh;">
        <form action="" class="form-group container-md p-4 bg-dark text-white rounded">
            <div class="img d-flex align-i justify-content-center"><img src="./img/logoOneBitDark.png" alt="" class="w-50"></div>
            <div class="question1">
                <p class="m-2">1 - Qual seu nome?</p>
                <div class="input-group mb-3" >
                    <span class="input-group-text">Primeiro Nome:</span>
                    <input type="text" class="form-control" placeholder="Digite aqui">
                </div>

                <div class="input-group mt-3">
                    <span for="" class="input-group-text">Segundo Nome:</span>
                    <input type="text" class="form-control" placeholder="Digite aqui">
                </div>
            </div>

            <div class="question2">
                <p class="m-2">2 - Qual seu gênero?</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Radios" id="RadiosMan" value="homem">
                    <label class="form-check-label" for="RadiosMan">
                      Homem
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Radios" id="RadiosWoman" value="mulher">
                    <label class="form-check-label" for="RadiosWoman">
                      Mulher
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Radios" id="RadiosNull" value="mulher">
                    <label class="form-check-label" for="RadiosNull">
                      Prefiro não dizer
                    </label>
                </div>
            </div>

            <div class="question3">
                <p class="m-2">3 - Marque os treinamentos que você fez:</p>
                <div class="form-switch">
                    <input class="form-check-input" type="checkbox" name="TrainerBasic" role="switch" id="TrainerBasic" value=inerBasic">
                    <label class="form-check-label" for="TrainerBasic">
                        Treinamento básico de astronauta
                    </label>
                </div>

                <div class="form-switch">
                    <input class="form-check-input" type="checkbox" name="TrainerBasic" role="switch" id="TrainerBasic" value=inerBasic">
                    <label class="form-check-label" for="TrainerBasic">
                        Treinamento físico básico
                    </label>
                </div>

                <div class="form-switch">
                    <input class="form-check-input" type="checkbox" name="TrainerBasic" role="switch" id="TrainerBasic" value=inerBasic">
                    <label class="form-check-label" for="TrainerBasic">
                        Treinamento avançado de astronauta
                    </label>
                </div>

                <div class="form-switch">
                    <input class="form-check-input" type="checkbox" name="TrainerBasic" role="switch" id="TrainerBasic" value=inerBasic">
                    <label class="form-check-label" for="TrainerBasic">
                        Treinamento físico intenso
                    </label>
                </div>
            </div>

            <div class="question4">
                <p class="m-2">4 - Quais você acha que são suas qualidades?</p>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label">
                        Proativo
                    </label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label">
                        Resistente
                    </label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label">
                        Não vomito fácil
                    </label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" >
                    <label class="form-check-label">
                        Não temo marciano
                    </label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label">
                        Já vi todos os star wars
                    </label>
                </div>
            </div>

            <div class="button d-flex align-items-center justify-content-center mt-2">
                <input type="button" value="Enviar" class="btn btn-outline-danger">
            </div>
        </form>

        <span class="text-white">Feito por <a href="#" class="text-danger text-decoration-none">LuanMFC</a> © OneBitCode todos os direitos reservados - 2023</span>

    <!-- link boostrap -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
